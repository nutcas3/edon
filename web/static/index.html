<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALO Runtime REPL</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>HALO Runtime REPL</h1>
        <p>Halo is a simple REPL for the HALO Runtime</p>
        <p>The Halo runtime is a simple JavaScript runtime based on QuickJS</p>
        <p>Built by <a href="https://github.com/katungi">katungi</a></p>
        <div id="output" class="terminal"></div>
        <div class="input-container">
            <span class="prompt">>></span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
